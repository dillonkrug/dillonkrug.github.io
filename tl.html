<!DOCTYPE html>
<html lang="en">
<head>
      <!-- 1 -->
      <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
		<style>
			html, body {
				width: 100%;
				height: 100%;
				padding: 0px;
				margin: 0px;
			}
		</style>
</head>
<body>

      <!-- 2 -->
      <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

      <div id='timeline-embed' style="width: 100%; height: 100%"></div>

      <!-- 3 -->
      <script type="text/javascript">
        // The TL.Timeline constructor takes at least two arguments:
        // the id of the Timeline container (no '#'), and
        // the URL to your JSON data file or Google spreadsheet.
        // the id must refer to an element "above" this code,
        // and the element must have CSS styling to give it width and height
        // optionally, a third argument with configuration options can be passed.
        // See below for more about options.
		const MapUrlBase = 'https://maps.googleapis.com/maps/api/staticmap?zoom=13&size=50x50&maptype=roadmap';

        window.timeline = new TL.Timeline('timeline-embed', {
        	events: [{
		        start_date: {
		        	year: 2017,
		        	month: 9,
		        	day: 30,
		        	hour: 7,
		        	minute: 53,
		        	seconds: 10
		        },
		        text: {
		        	text: `<img style="width:50px; height:50px" src="${ MapUrlBase }&markers=color:blue|${ 42 },${ -74 }">`
		        },
		        media: {
		        	url: './data/2017/09/30/img/2017-09-30_07-53-10_846.jpeg'
		        }

        	}, {
		        start_date: {
		        	year: 2017,
		        	month: 9,
		        	day: 30,
		        	hour: 15,
		        	minute: 27,
		        	seconds: 13
		        },
		        text: {
		        	text: 'asdf'
		        },
		        media: {
		        	url: './data/2017/09/30/img/2017-09-30_15-27-13_537.jpeg'
		        }

        	}],
        	eras: [{
        		start_date: {
        			year: 2017,
        			month: 9,
        			day: 30,
        			hour: 7,
        			minute: 53,
        			seconds: 10
        		},
	        	end_date: {
	        		year: 2017,
	        		month: 9,
	        		day: 30,
	        		hour: 15,
	        		minute: 27,
	        		seconds: 13
	        	},
	        	text: {
	        		headline: 'era title',
	        		text: 'era text'
	        	}
        	}]
        });
      </script></body>
</html>
